window:
  padding:
    x: 10
    y: 25
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.83
  decorations: transparent
  title: zsh

font:
  normal: 
    family: Fira Code
    style: Regular

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic

  bold_italic:
    family: Fira Code
    style: Bold Italic

  size: 15
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#11121D"
    foreground: "#a9b1d6"

  normal:
    black: "#32344a"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#7aa2f7"
    magenta: "#ad8ee6"
    cyan: "#449dab"
    white: "#787c99"

  bright:
    black: "#444b6a"
    red: "#ff7a93"
    green: "#b9f27c"
    yellow: "#ff9e64"
    blue: "#7da6ff"
    magenta: "#bb9af7"
    cyan: "#0db9d7"
    white: "#acb0d0"

cursor:
  style:
    shape: Block
    blinking: On
    blink-interval: 500

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
